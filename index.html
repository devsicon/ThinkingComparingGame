<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking Comparing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <h1 class="top-header"> <span></span> Thinking Comparing Game</h1>
            <div class="col-md-6">
                <div class="top-heading">
                    <h4><i class="fa fa-sort-numeric-asc" aria-hidden="true"></i> You should enter a number within <span>1</span>  to <span>5</span> </h4>
                <h4><i class="fa fa-sort-numeric-asc" aria-hidden="true"></i> You can enter your desire number upto <span>5</span> times </h4>
                </div>
                
                <p class="invalid-signal" style="color: red"></p>
                <input type="text" class="form-control" id="inputdata" placeholder="Your Number"><br>
                <button class="btn btn-info" id="guesbtn">Check Your Number</button>
                <button class="btn btn-info" id="resetbtn">Reset & Try Again</button>

                <ul class="notification">
                </ul>

            </div>
            <div class="col-md-6">
                <h1 class="score-heading">Your Gaming Level</h1>
                <div class="progress">
                    <div class="progress-bar bg-info"  aria-valuemax="80%"></div>
                </div> 

                <div class="status-img">
                    <img class="wining" style="display: none;" src="tenor.gif" alt="Success">
                    <img class="loss" style="display: none;" src="milk-and-mocha-cute.gif" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
